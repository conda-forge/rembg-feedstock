{% set name = "rembg" %}
{% set version = "2.0.52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rembg-{{ version }}.tar.gz
  sha256: 96d94241dd8520584e868c53554a96664097940b824fa74820ba29125fd3acf5
  patches:
    - cli.patch

build:
  entry_points:
    - rembg=rembg.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<3.12
    - setuptools >=65.5.1
    - wheel
  run:
    - aiohttp
    - asyncer
    - click
    - fastapi
    - filetype
    - gradio
    - numpy
    - onnxruntime
    - opencv
    - pillow
    - pooch
    - pymatting
    - python >=3.8,<3.12
    - python-multipart
    - scikit-image
    - scipy
    - tqdm
    - uvicorn
    - watchdog

test:
  imports:
    - cv2
    - rembg
  commands:
    - pip list
    # - pip check  # Fails due to opencv
    - rembg --help  # Added patch to fix this
  requires:
    - pip

about:
  home: https://pypi.org/project/rembg
  summary: Remove image background
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/danielgatis/rembg

extra:
  recipe-maintainers:
    - danielgatis
    - goanpeca
