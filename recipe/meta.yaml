{% set name = "rembg" %}
{% set version = "2.0.65" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rembg-{{ version }}.tar.gz
  sha256: e5f1f041256ac6f9e7c28228e0bbd4c9e1786b42b1a5745537b28c3f9eebba42
  patches:
    - cli.patch

build:
  entry_points:
    - rembg=rembg.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<3.12
    - setuptools >=65.5.1
    - wheel
  run:
    - jsonschema
    - numpy
    - onnxruntime
    - opencv
    - pillow
    - pooch
    - pymatting
    - python >=3.8,<3.12
    - scikit-image        # Not imported
    - scipy
    - tqdm
    # Optional for CLI extras
    - aiohttp
    - asyncer
    - click
    - fastapi
    - filetype
    - gradio
    - python-multipart
    - starlette           # Imported but not in requirements
    - uvicorn
    - watchdog

test:
  imports:
    - cv2
    - rembg
  commands:
    - pip list
    # - pip check  # Fails due to opencv
    - rembg --help  # Added patch to fix this
  requires:
    - pip

about:
  home: https://pypi.org/project/rembg
  summary: Remove image background
  license: MIT
  license_file: LICENSE.txt
  dev_url: https://github.com/danielgatis/rembg

extra:
  recipe-maintainers:
    - danielgatis
    - goanpeca
